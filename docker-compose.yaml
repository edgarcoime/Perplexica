services:
  # Pulled from docker hub not repo
  # changes have to be in compose to work
  config_initializer:
    image: alpine:latest
    volumes:
      - ./init_config.sh:/app/init_config.sh
      - ./sample.config.toml:/app/sample.config.toml
    working_dir: /app
    environment:
      OPENAI: OPENIOKEY
      GROQ: groqkey
      ANTHROPIC: anthropickey
    entrypoint: ['/bin/sh', '-c', '/app/init_config.sh']
    networks:
      - perplexica-network
    depends_on:
      - searxng
    restart: 'no'

  searxng:
    image: docker.io/searxng/searxng:latest
    volumes:
      - ./searxng:/etc/searxng:rw
    ports:
      - 4000:8080
    networks:
      - perplexica-network
    restart: unless-stopped

  perplexica-backend:
    build:
      context: .
      dockerfile: backend.dockerfile
    image: itzcrazykns1337/perplexica-backend:main
    environment:
      - SEARXNG_API_URL=http://searxng:8080
      - OPENAI=${OPENAI}
      - GROQ=${GROQ}
      - ANTHROPIC=${ANTHROPIC}
    depends_on:
      - searxng
    ports:
      - 3001:3001
    volumes:
      - backend-dbstore:/home/perplexica/data
      # - config_volume:/home/perplexica/config.toml
      - ./sample.config.toml:/home/perplexica/config.toml
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    networks:
      - perplexica-network
    restart: unless-stopped
